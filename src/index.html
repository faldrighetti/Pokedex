<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokédex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <h1>Pokédex</h1>

    <div id="paginacion">
        <div id="botones-numerados"></div>
        <a type="button" class="btn btn-primary" id="pagina-anterior" href="#">Anterior</a>
        <a type="button" class="btn btn-primary" id="pagina-siguiente" href="#">Siguiente</a>
    </div>

    <div class="row">
        <h3>Hay <strong id="cantidad-pokemones"></strong> pokemones en la Pokédex.</h3>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="list-group" id="lista-pokemones">
                <ul class="list-group list-group-flush" id="ul-pokemones"></ul>
            </div>
        </div>

        <div class="col" id="pokemon">
            <p id="ayuda">Seleccioná un pokemon para ver su información</p>
            <div class="card">
                <img id="pokemon-imagen" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title"><strong id="pokemon-id"></strong><strong id="pokemon-nombre">...</strong></h5>
                    <div id="tipos">
                        <strong>Tipos</strong>
                        <div id="tipos-container"></div>
                    </div>

                    <div id="habilidades">
                        <strong>Habilidades</strong>
                        <div id="habilidades-container"></div>
                    </div>

                    <div id="movimientos">
                        <strong>Movimientos</strong>
                        <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Movimiento</th>
                                <th scope="col">Versiones</th>
                              </tr>
                            </thead>
                            <tbody id="movimientos-versiones">
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js' type="module"></script>
</body>
</html>
