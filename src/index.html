<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokédex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    <h1>Pokédex</h1>
    <h3>Hay <strong id="cantidad-pokemones"></strong> pokemones en la Pokédex.</h3>

    <div class="row">
        <div class="col-4">
            <div class="list-group" style="width: 18rem;">
                <ul class="list-group list-group-flush" id="lista-pokemones"></ul>
            </div>
        </div>

        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body" id="tarjeta-pokemon">
                  <h5 class="card-title" id="id-pokemon"></h5><strong id="nombre-pokemon"></strong>
                </div>
            </div>
        </div>
    </div>

    <!--Eliminar este script de node modules al final y poner el link para el deployment -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src='pokedex.js'></script>
</body>
</html>
